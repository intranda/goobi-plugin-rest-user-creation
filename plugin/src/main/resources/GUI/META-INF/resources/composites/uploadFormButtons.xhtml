<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:x="http://myfaces.apache.org/tomahawk"
  xmlns:zlb="http://xmlns.jcp.org/jsf/composite/composites"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
		<composite:attribute name="modalId" />
		<composite:attribute name="modalTitle" />
	</composite:interface>

	<composite:implementation>

		<button type="button" class="fake-btn fake-btn--browse btn btn-primary-400">#{msgs.plugin_dashboard_delivery_uploadFormBtn}</button>
		<button type="button" aria-label="" class="btn btn-accent btn--url-upload" data-bs-toggle="modal" data-bs-title="" data-bs-target="#modalUploadUrl">Upload URL</button>
		<button type="button" class="fake-btn fake-btn--send btn btn-outline-secondary d-none">#{msgs.plugin_dashboard_delivery_uploadFormSend}</button>

	</composite:implementation>

</ui:composition>
