
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
		<composite:attribute name="inputId" />
		<composite:attribute name="inputAriaLabel" />
		<composite:attribute name="inputForceId" default="true" />
		<composite:attribute name="inputValue" />
		<composite:attribute name="inputRequired" default="false" />
		<composite:attribute name="inputPlaceholder" />
		<composite:attribute name="helpText" default="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."/>
	</composite:interface>

	<composite:implementation>

    <x:inputText
        id="#{cc.attrs.inputId}"
				forceId="true"
        pt:aria-label="#{cc.attrs.inputAriaLabel}"
        styleClass="form-control"
        value="#{cc.attrs.inputValue}"
        required="#{cc.attrs.inputRequired}">
        <f:passThroughAttribute
            name="placeholder"
            value="#{cc.attrs.inputPlaceholder}" />

    </x:inputText>

			<!-- ICONS -->
			<div class="form-icons">
				<ui:include src="/uii/includes/icon-plus.xhtml" />
				<ui:include src="/uii/includes/icon-help.xhtml" />
			</div>

			<div class="help-text vis-hidden">
				#{cc.attrs.helpText}
			</div>

	</composite:implementation>

</ui:composition>
