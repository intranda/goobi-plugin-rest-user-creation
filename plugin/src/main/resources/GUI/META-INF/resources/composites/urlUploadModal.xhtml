<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:zlb="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
        <composite:attribute name="modalId" />
        <composite:attribute name="modalTitle" />
        <composite:attribute
            name="placeholder"
            default="https://www.example.com" />
    </composite:interface>

    <composite:implementation>



        <zlb:modal
            modalId="modalUploadUrl"
            modalTitle="Upload URL">


            <zlb:label
                labelFor="urlUploadInput"
                labelText="Geben sie hier eine URL ein"
                labelRequired="true" />

            <h:form>
                <div class="form-wrapper">
                    <h:inputText
                        id="urlUploadInput"
                        value="#{DashboardForm.plugin.downloadUrl}"
                        pt:placeholder="#{cc.attrs.placeholder}" />

                    <h:commandButton
                        id="submit"
                        value="#{msgs.plugin_dashboard_delivery_uploadFormSend}"
                        styleClass="btn btn-primary-400"
                        action="#{DashboardForm.plugin.downloadFile}" />
                    <button
                        type="button"
                        class="modal__trigger--help-msg">
                        <ui:include src="/uii/includes/icon-help.xhtml" />
                    </button>

                </div>
            </h:form>

            <p class="modal__help-msg invisible">#{msgs.plugin_dashboard_delivery_urlUploadForm_helpMsg}</p>

            <!-- toggle help message -->
            <script>
                                                    document.querySelector( '.modal__trigger--help-msg' ).addEventListener( 'click', function() {
                                                        document.querySelector( '.modal__help-msg' ).classList.toggle( 'invisible' );
                                                    } )
                                                </script>


        </zlb:modal>

    </composite:implementation>

</ui:composition>
