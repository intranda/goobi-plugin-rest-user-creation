<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
		<composite:attribute name="labelFor" />
		<composite:attribute name="labelText" />
		<composite:attribute name="labelHelpText" />
	</composite:interface>

	<composite:implementation>

		<label for="#{cc.attrs.labelFor}">
			#{cc.attrs.labelText}
			<span
				class="input-required">
				<i class="fa fa-asterisk"/>
			</span>
			<ui:include src="../uii/includes/icon-help.xhtml">
				<ui:param name="helpText" value="#{cc.attrs.labelHelpText}" />
			</ui:include>
		</label>

	</composite:implementation>

</ui:composition>
