<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
		<composite:attribute name="labelFor" />
		<composite:attribute name="labelText" />
		<composite:attribute name="labelHelpText" />
		<composite:attribute name="labelHelpText" />
		<composite:attribute name="labelEscapeText" default="false"/>
		<composite:attribute name="labelRequired" default="true" />
	</composite:interface>

	<composite:implementation>

		<label for="#{cc.attrs.labelFor}" class="zlb-label">

			<ui:fragment rendered="#{!cc.attrs.labelEscapeText}">
				<h:outputText escape="false" value="#{cc.attrs.labelText}" />
			</ui:fragment>

			<ui:fragment rendered="#{cc.attrs.labelEscapeText}">
					#{cc.attrs.labelText}
			</ui:fragment>

			<span
				class="input-required #{!cc.attrs.labelEscapeText}"
				jsf:rendered="#{cc.attrs.labelRequired}"
				>
				<i class="fa fa-asterisk"/>
			</span>

		</label>

	</composite:implementation>

</ui:composition>
