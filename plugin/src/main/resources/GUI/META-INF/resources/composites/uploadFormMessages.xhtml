<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:x="http://myfaces.apache.org/tomahawk"
  xmlns:zlb="http://xmlns.jcp.org/jsf/composite/composites"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
		<composite:attribute name="modalId" />
		<composite:attribute name="modalTitle" />
	</composite:interface>

	<composite:implementation>

		<!-- Messages -->
		<p class="form__msg"><span class="form__msg__text"><h:outputText escape="false" value="#{msgs.plugin_dashboard_delivery_uploadFormMessage}"/></span></p>
		<div class="form__msg-or">
			<h:outputText escape="false" value="#{msgs.plugin_dashboard_delivery_or}"/>
		</div>
		<p class="form__file-name d-none"></p>

	</composite:implementation>

</ui:composition>
