<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
</composite:interface>

<composite:implementation>

<c:set var="steps" value="#{[['page1', 'done'], ['page2', 'active'], ['page3', 'pending'], ['page4', 'pending'], ['page5', 'pending']]}" />

<div class="zlb-progress">

    <c:forEach var="step" items="#{steps}">
        <div class="zlb-progress__step">
            <a href="#" class="zlb-progress__step__link #{step[1]}">
                <div class="zlb-progress__step__name">#{step[0]}</div>
            </a>
        </div>
    </c:forEach>

</div>

</composite:implementation>


</ui:composition>
