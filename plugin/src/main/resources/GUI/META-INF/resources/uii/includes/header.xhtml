<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
</composite:interface>

<composite:implementation>
<header class="container-fluid">
    <div class="brand">
        <img src="template/assets/img/ZLB_logo_small_white.png" alt="" class="brand__logo" />
        <div class="brand__copy">
            <div>Zentral- und</div>
            <div>Landesbibliothek Berlin</div>
        </div>
    </div>

    <div class="actions">
        <div class="actions__help">
        <ui:include src="/uii/includes/icon-help.xhtml" />

        </div>
        <div class="actions__lang">
			      <ui:include src="/uii/includes/icon-language.xhtml" />

        </div>
        <div class="actions__user">
            User Name
			      <ui:include src="/uii/includes/icon-logo-intranda.xhtml" />
        </div>
    </div>

</composite:implementation>


</ui:composition>
