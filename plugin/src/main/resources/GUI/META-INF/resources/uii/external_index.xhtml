<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/uii/template/reduced_content_template.html"    
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<!--     template="/uii/templatePG/templatePG.html" -->

    <ui:param
        name="myPageTitle"
        value="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="index"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="external_index"
            navId="a0"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">
        <main>
            <h:panelGroup rendered="#{DashboardForm.plugin != null}">
                <ui:include src="#{DashboardForm.pluginUi}" />
            </h:panelGroup>


            <p>
                Content area
            </p>            
        </main>
    </ui:define>




</ui:composition>
