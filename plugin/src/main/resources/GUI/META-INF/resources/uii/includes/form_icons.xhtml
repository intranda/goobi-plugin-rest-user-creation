<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

<composite:interface>
</composite:interface>

<composite:implementation>

<c:if test="#{duplicateElement != 'false' or showHelpBtn != 'false' }">
  <div class="form-icons">
    <!-- Duplicate form element -->
    <c:if test="#{duplicateElement != null ? duplicateElement : 'false'}">
        <button type="button" class="form-icons__button form-icons__button--duplicate">
          <ui:include src="/uii/includes/icon-plus.xhtml" />
        </button>
    </c:if>

    <c:if test="#{showHelpBtn != null ? showHelpBtn : 'true'}">
        <button type="button" class="form-icons__button form-icons__button--help">
          <ui:include src="/uii/includes/icon-help.xhtml" />
        </button>
    </c:if>
  </div>
</c:if>

</composite:implementation>


</ui:composition>
